<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Script-->
    <script src="Javascript/script.js" defer></script>
    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p> Insira uma URL ou texto para criar um QR Code </p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a url ou Texto...">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/frame.png" alt="QR Code" />
        </div>
    </div>

</body>

</html>
